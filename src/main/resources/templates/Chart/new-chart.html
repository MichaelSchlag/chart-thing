<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1>New Chart</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
    </tr>

    <tr th:each="cheese : ${cheeses}">
        <td th:text="${cheese.name}"></td>
        <td th:text="${cheese.description}"></td>
        <td th:text="${cheese.category.name}"></td>
    </tr>

</table>

<form method="post" th:object="${form}">
    <div class="form-group">
        <input type="text" name="chartName" value="Name" maxlength="80"/>
        <input type="text" name="chartDesc" value="Description" maxlength="400" height="50" />
    </div>

    <div class="x-axis">
        <label for="x-axis">x axis:</label>
        <input type="text" name="x-axis" id="x-axis" value="" />
        <br />
        <label for="x-min">x-min:</label>
        <input type="number" name="x-min" id="x-min" value="0" onchange="drawChart()" />
        <label for="x-max">x-max:</label>
        <input type="number" name="x-max" id="x-max" value="10" onchange="drawChart()" />
    </div>

    <div class="y-axis">
        <label for="y-axis">y axis:</label>
        <input type="text" name="y-axis" id="y-axis" value="" />
        <br />
        <label for="y-min">y-min:</label>
        <input type="number" name="y-min" id="y-min" value="0" onchange="drawChart()" />
        <label for="y-max">y-max:</label>
        <input type="number" name="y-max" id="y-max" value="10" onchange="drawChart()" />
    </div>

    <div style="float: right">
        <p id="testx"></p>
        <p id="testy"></p>
        <p id="testx2"></p>
        <p id="testy2"></p>
        <p id="testa"></p>
        <p id="testb"></p>
        <p id="testc"></p>
    </div>

    <div id="chart">
        <canvas id="myCanvas" width="400" height="400"></canvas>
        <script th:src="@{/js/script.js}" type="text/javascript"></script>
    </div>

    <div id="item-container">
        <table>
<!--            <tr id="item-data" th:each="item : ${items}">-->
<!--                <td>-->
<!--                    <div>-->
<!--                        <img th:src="@{/images/${item.getPath()}" id="item${item.getId()}" alt="Fruit" onclick="showData()" width="100" height="100" />-->
<!--                        <br />-->
<!--                        <input type="number" name="item-x" id="item-x${item.getId()}" th:value="${item.getX()}" onchange="drawChart()" hidden="true" />-->
<!--                        <input type="number" name="item-y" id="item-y${item.getId()}" th:value="${item.getY()}" onchange="drawChart()" hidden="true" />-->
<!--                    </div>-->
<!--                </td>-->
<!--            </tr>-->
            <tr>
                <td>
                    <div>
                        <img th:src="@{/images/apple.jpg}" id="apple" alt="Apple" onclick="showData()" width="100" height="100" />
                        <br />
                        <input type="number" name="item-x" id="item-x" th:value="item.x" onchange="drawChart()" hidden="true" />
                        <input type="number" name="item-y" id="item-y" th:value="item.y" onchange="drawChart()" hidden="true" />
                    </div>
                </td>
            </tr>
            <tr>
                <td><img th:src="@{/images/banana.jpg}" alt="Banana" onclick="showData()" /></td>
            </tr>
            <tr>
                <td><img th:src="@{/images/coconut.jpg}" alt="Coconut" onclick="showData()" /></td>
            </tr>
            <tr>
                <td><img th:src="@{/images/strawberry.jpg}" alt="Strawberry" onclick="showData()" /></td>
            </tr>
        </table>
    </div>



    <input type="submit" value="Create Chart" />
</form>

</body>
</html>
